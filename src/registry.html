        <div class="nreg_box clearfix">
            <div id="emailDiv" class="nreg_left fr">
                <ul class="tab_sig_reg clearfix">
                    <li class="tab_sig"><a href="login.html" style="color: black;">登录</a></li>
                    <li class="tab_reg tab_cur"><a href="javascript:;" style="color: white;">注册</a></li>
                </ul>
                <form class="nreg_form" method="post" name="" action="http://localhost/YOUGOU/php/registry.php">
                    <dl class="nreg_item" id="mobile_nreg_item">
                        <dd>
                            <div class="nreg_input_bg rel">
                                <label class="lab1 nreg_mob_ema"><span class="fl" style="float: left;">手机号</span></label>
                                <input type="text" name="phone" id="reg_mobile_" class="nreg_input" valid="Mobile" placeholder="请输入您的手机号码">
                            </div>
                        </dd>
                        <dt>

                            <!-- 两个类名errortips   righttips -->
                        <div id="reg_mobile_tip" class=""></div>
                        </dt>
                    </dl>
                    <dl id="dlCode" class="nreg_item email_regitem mobile_regitem clearfix rel">
                        <dd>
                            <div class="nreg_input_bg fl" style="width:200px">
                                <label class="lab1" for="reg_checkcode">验证码</label>
                                <input type="text" name="reg_checkcode" id="code2_" class="nreg_sinput" maxlength="4" valid="IdentifyCode" style="width: 128px">
                            </div>
                            <div class="fr" style="margin-right: 17px;">
                                <img id="imageValidate2" class="changeImg" src="https://passport.yougou.com/servlet/imageCaptcha?rand=0.786554033581095">
                            </div>
                        </dd>
                        <dt>
                        <div id="code2_tip" class=""></div>
                        </dt>
                    </dl>
                    <dl id="dlMobileCode" class="nreg_item mobile_regitem clearfix rel">
                        <dd>
                            <div class="nreg_input_bg fl" style="width:235px;">
                                <label class="lab1" for="reg_mobile_code_">短信验证码</label>
                                <input type="text" name="mobilecode" id="reg_mobile_code_" class="nreg_sinput" valid="MsgIdentifyCode" style="width: 155px;">
                            </div>
                            <div class="fr">
                                <a id="sendMsgBtn" href="javascript:;" class="regAutoBtn_1" style="float: right;">
                                    <span style="margin-left:0;" id="getMsgSpan">获取验证码</span>
                                </a>
                            </div>
                        </dd>
                        <dt>

                        <div id="sendMsgTips"  data-msg="sendmsgtips" class=""></div>
                        </dt>
                    </dl>
                    <dl class="nreg_item clearfix rel" style="position: relative;">
                        <div style="position:absolute;top:38px;right: 17px;">
                            <div id="pwdStrength" class="pwdStrength none">
                                <em>低</em><em>中</em><em>高</em>
                            </div>
                        </div>
                        <dd>
                            <div class="nreg_input_bg" style="position: relative;">
                                <label class="lab1" for="reg_password_">密码</label>
                                <input type="password" name="password1" id="reg_password_" class="nreg_input" maxlength="25" valid="Password" placeholder="字母、数字、符号均可，6-25个字符以内">
                            </div>
                        </dd>
                        <dt>
                        <div id="reg_password_tip1" class=""></div>
                        </dt>
                    </dl>
                    <dl class="nreg_item clearfix rel" style="overflow: hidden;">
                        <dd>
                            <div class="nreg_input_bg">
                                <label class="lab1" for="reg_password2">确认密码</label>
                                <input type="password" name="password2" id="reg_password2" class="nreg_input" maxlength="25" valid="RePassword">
                            </div>
                        </dd>
                        <dt>
                        <div id="reg_password_tip2" class=""></div>
                        </dt>
                    </dl>
                    <p style="text-align: center;margin-bottom: 10px;margin-top: 5px;overflow: hidden;">

                        <span id="ruleTips"></span>
                    </p>
                    <p style="text-align: center" style="margin-top:5px;overflow: hidden;">
                        <a href="javascript;" class="nreg_submit"><input type="submit" name="submit" title="立即注册" value="确认并注册" id="reg_buton"></a>

                    <input type="hidden" name="4S1B1c9z9M" value="0s5x0l" id="reg_nonce_id">
